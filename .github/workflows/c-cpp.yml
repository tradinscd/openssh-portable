name: C/C++ CI

on:
  push:
    branches: [ master, ci ]
  pull_request:
    branches: [ master ]

jobs:
  ubuntu-20_04:
    if: github.repository != 'openssh/openssh-portable-selfhosted'
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        configs:
        - ""
        - "--with-kerberos5 --with-libedit --with-pam --with-security-key-builtin --with-selinux --with-Werror"
        - "--with-ldflags=-lhardened_malloc"
        - "--with-ssl-dir=/opt/openssl/head --with-rpath=-Wl,-rpath,"
        - "--with-ssl-dir=/opt/libressl/head --with-rpath=-Wl,-rpath,"
    steps:
    - uses: actions/checkout@v2
    - name: setup CI system
      run: ./.github/setup_ci.sh ${{ matrix.configs }}
    - name: autoreconf
      run: autoreconf
    - name: configure
      run: ./configure ${{ matrix.configs }}
    - name: make
      run: make -j2
    - name: copy moduli
      run: sudo cp moduli /usr/local/etc/
    - name: make tests
      run: ./.github/run_test.sh ${{ matrix.configs }}
      env:
        SUDO: sudo
        TEST_SSH_UNSAFE_PERMISSIONS: 1


  ubuntu-18_04:
    if: github.repository != 'openssh/openssh-portable-selfhosted'
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        configs:
        - ""
        - "--with-kerberos5"
        - "--with-libedit"
        - "--with-pam"
        - "--with-security-key-builtin"
        - "--with-selinux"
        - "--with-kerberos5 --with-libedit --with-pam --with-security-key-builtin --with-selinux"
        - "--without-openssl --without-zlib"
    steps:
    - uses: actions/checkout@v2
    - name: setup CI system
      run: ./.github/setup_ci.sh ${{ matrix.configs }}
    - name: autoreconf
      run: autoreconf
    - name: configure
      run: ./configure ${{ matrix.configs }}
    - name: make
      run: make -j2
    - name: copy moduli
      run: sudo cp moduli /usr/local/etc/
    - name: make tests
      run: ./.github/run_test.sh ${{ matrix.configs }}
      env:
        SUDO: sudo
        TEST_SSH_UNSAFE_PERMISSIONS: 1


  ubuntu-16_04:
    if: github.repository != 'openssh/openssh-portable-selfhosted'
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        configs:
        - ""
        - "--with-pam --with-selinux --with-libedit --with-kerberos5 "
    steps:
    - uses: actions/checkout@v2
    - name: setup CI system
      run: ./.github/setup_ci.sh ${{ matrix.configs }}
    - name: autoreconf
      run: autoreconf
    - name: configure
      run: ./configure ${{ matrix.configs }}
    - name: make
      run: make -j2
    - name: copy moduli
      run: sudo cp moduli /usr/local/etc/
    - name: make tests
      run: ./.github/run_test.sh ${{ matrix.configs }}
      env:
        SUDO: sudo
        TEST_SSH_UNSAFE_PERMISSIONS: 1


  macos:
    if: github.repository != 'openssh/openssh-portable-selfhosted'
    strategy:
      matrix:
        os: [ macos-10.15, macos-11.0 ]
        configs:
        - ""
        - "--with-pam"
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: setup CI system
      run: ./.github/setup_ci.sh ${{ matrix.configs }}
    - name: autoreconf
      run: autoreconf
    - name: configure
      run: ./configure --with-ssl-dir=/usr/local/opt/openssl ${{ matrix.configs }}
    - name: make
      run: make -j2
    - name: copy moduli
      run: sudo cp moduli /usr/local/etc/
    - name: make tests
      run: ./.github/run_test.sh ${{ matrix.configs }}
      env:
        SUDO: sudo
        TEST_SSH_UNSAFE_PERMISSIONS: 1
